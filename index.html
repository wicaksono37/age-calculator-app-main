<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <form action="">
        <div class="form_container">
          <div class="block">   <!--day-->
            <label for="day">
              Day
            </label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">   <!--month-->
            <label for="month">
              Month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">   <!--year-->
            <label for="year">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit_btn" ><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
